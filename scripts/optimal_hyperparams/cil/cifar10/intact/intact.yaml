program: src/main.py
method: grid
metric:
  name: avg_acc
  goal: maximize

parameters:
  dataset:
    value: cifar10
  scenario:
    value: class_inc
  model:
    value: resnet18_interval_cls
  method:
    value: composer_interval_penalization_resnet18_cls
  exp:
    value: training
  exp.seed: 
    values: [42, 1, 2, 3, 5]   
  exp.batch_size:
    value: 32     
  exp.epochs: 
    value: 15
  exp.gen_cm: 
    value: False
  exp.detect_anomaly:
    value: False
  fabric.accelerator:
    value: gpu   
  exp.log_per_batch:
    value: False
  exp.cleanup:
    value: True
  exp.dil:
    value: False

  # Model configuration
  model._target_: 
    value: model.ResNet18IntervalCls
  model.initial_out_features:
    value: 2          
  model.dim_hidden:
    value: 400
  model.mask_past_classifier_neurons:
    value: True
  model.head_type:
    value: Normal

  # Scenario configuration
  scenario._partial_:
    value: True
  scenario._target_:
    value: continuum.ClassIncremental
  scenario.increment:
    value: 2

  # Method configuration
  method._partial_: 
    value: True
  method._target_: 
    value: method.Composer
  method.retaingraph:
    value: True
  method.lr: 
    value: 0.00920662347777163
  method.plugins.0._target_:
    value: method.interval_penalization_resnet18_cls.ResNet18IntervalPenalizationCls
  method.plugins.0.var_scale: 
    value: 0.220321572906097
  method.plugins.0.lambda_int_drift: 
    value: 792.2098312438844
  method.plugins.0.lambda_feat: 
    value: 390.62456831449543
  method.plugins.0.use_repr_align_loss:
    value: True
  method.plugins.0.dil_mode:
    value: False
  method.plugins.0.regularize_classifier:
    value: False
  

command:
  - ${env}
  - python
  - ${program}
  - --config-name
  - intact.yaml
  - ${args_no_hyphens}