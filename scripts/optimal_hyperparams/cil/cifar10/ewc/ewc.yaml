program: src/main.py
method: grid
metric:
  name: avg_acc
  goal: maximize

parameters:
  dataset:
    value: cifar10
  scenario:
    value: class_inc
  model:
    value: resnet18
  method:
    value: composer_ewc
  exp:
    value: training
  exp.seed: 
    values: [42, 1, 2, 3, 4]      
  exp.batch_size:
    value: 32    
  exp.epochs: 
    value: 20
  exp.gen_cm: 
    value: False
  exp.detect_anomaly:
    value: False
  fabric.accelerator:
    value: gpu  
  exp.log_per_batch:
    value: False
  exp.cleanup:
    value: True      
  exp.dil:
    value: False

  # Method configuration
  method._partial_: 
    value: True
  method._target_: 
    value: method.Composer
  method.lr: 
    value: 0.0004731815729400775
  method.plugins.0._target_:
    value: method.EWC
  method.plugins.0.alpha: 
    value: 866.0200003603508
  
  # Model configuration
  model._target_:
    value: model.ResNet18
  model.dim_hidden:
    value: 400
  model.head_type:
    value: Normal
  model.initial_out_features:
    value: 2
  model.mask_past_classifier_neurons:
    value: True

  # Scenario configuration
  scenario._partial_:
    value: True
  scenario._target_:
    value: continuum.ClassIncremental
  scenario.increment:
    value: 2

command:
  - ${env}
  - python
  - ${program}
  - --config-name
  - intact.yaml
  - ${args_no_hyphens}