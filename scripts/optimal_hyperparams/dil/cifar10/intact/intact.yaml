program: src/main.py
method: grid
metric:
  name: avg_acc
  goal: maximize

parameters:
  dataset:
    value: cifar10
  scenario:
    value: domain_inc
  model:
    value: resnet18_interval
  method:
    value: composer_interval_penalization
  exp:
    value: training
  exp.seed: 
    values: [42, 1, 2, 3, 4]      
  exp.batch_size:
    value: 64    
  exp.epochs: 
    value: 5
  exp.dil:
    value: True
  exp.gen_cm: 
    value: False
  exp.detect_anomaly:
    value: False
  fabric.accelerator:
    value: gpu  
  exp.log_per_batch:
    value: False
  exp.cleanup:
    value: True      

  # Method configuration
  method._partial_: 
    value: True
  method._target_: 
    value: method.Composer
  method.lr: 
    value: 0.0006177663257863522
  method.retaingraph:
    value: True
  method.plugins.0._target_:
    value: method.interval_penalization.IntervalPenalization
  method.plugins.0.dil_mode:
    value: True
  method.plugins.0.lambda_feat:
    value: 238.90032163839135
  method.plugins.0.lambda_int_drift:
    value: 95.9249562950998
  method.plugins.0.use_repr_align_loss:
    value: True
  method.plugins.0.var_scale:
    value: 0.7266361333647053
  

  # Model configuration
  model._target_:
    value: model.ResNet18Interval
  model.dim_hidden:
    value: 400
  model.head_type:
    value: Normal
  model.initial_out_features:
    value: 2
  model.mask_past_classifier_neurons:
    value: False

  # Scenario configuration
  scenario._partial_:
    value: True
  scenario._target_:
    value: scenario.DomainIncremental
  scenario.increment:
    value: 2

command:
  - ${env}
  - python
  - ${program}
  - --config-name
  - intact.yaml
  - ${args_no_hyphens}