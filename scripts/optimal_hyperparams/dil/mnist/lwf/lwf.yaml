program: src/main.py
method: grid
metric:
  name: avg_acc
  goal: maximize

parameters:
  dataset:
    value: mnist
  scenario:
    value: domain_inc
  model:
    value: mlp
  method:
    value: composer_lwf
  exp:
   value: training
  exp.seed: 
    values: [42, 1, 2, 3, 4]      
  exp.batch_size:
    value: 256
  exp.epochs: 
    value: 10
  exp.gen_cm: 
    value: False
  exp.detect_anomaly:
    value: False
  fabric.accelerator:
    value: gpu   
  exp.log_per_batch:
    value: False
  exp.cleanup:
    value: True

  # Scenario configuration
  scenario._partial_:
    value: True
  scenario._target_:
    value: scenario.DomainIncremental
  scenario.increment:
    value: 2  

  # Model configuration
  model._target_: 
    value: model.MLP
  model.initial_out_features:
    value: 2          
  model.sizes:
    value: [1024, 400, 400]
  model.head_type: 
    value: Normal
  model.layers: 
    value: ["Normal", "Normal"]
  model.activation: 
    value: torch.nn.ReLU
  model.mask_past_classifier_neurons:
    value: False
  exp.dil:
    value: True

  # Method configuration
  method._partial_: 
    value: True
  method._target_: 
    value: method.Composer
  method.lr: 
    value: 0.00560338604067801
  method.plugins.0._target_:
    value: method.LwF
  method.plugins.0.T:
    value: 2.413619185702146
  method.plugins.0.alpha:
    value: 0.8921505980200249


command:
  - ${env}
  - python
  - ${program}
  - --config-name
  - intact.yaml
  - ${args_no_hyphens}